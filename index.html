<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
		<link rel="shortcut icon" href="img/mochuelo.png">
		<link href="plugins/materialize/css/materialize.min.css" rel="stylesheet" type="text/css">
		<link href="plugins/materialize/material_icon/icon.css" rel="stylesheet" type="text/css">
		<link href="plugins/swiper/css/swiper.min.css" rel="stylesheet" type="text/css">
		<link href="css/style.css" rel="stylesheet" type="text/css">  
		
		<script src="plugins/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script src="plugins/materialize/js/materialize.min.js" type="text/javascript"></script>
		<script src="plugins/swiper/js/swiper.jquery.min.js" type="text/javascript"></script>
		<script src="js/funciones.js" type="text/javascript"></script>
		<script src="js/router.js" type="text/javascript"></script>
		
		<title>Mochuelo V2</title>
	</head>
	<body>
		
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide" id="1_port"></div>
				<div class="swiper-slide" id="2_int"></div>
				<div class="swiper-slide" id="3_arq"></div>
				<div class="swiper-slide" id="4_cback"></div>
				<div class="swiper-slide" id="5_cfron"></div>
				<div class="swiper-slide" id="6_dif"></div>
				<div class="swiper-slide" id="6_dif_cont"></div>
			</div>
			<!-- Add Pagination -->
			<div class="swiper-pagination"></div>
		</div>

	</body>
	<script>
		$(document).ready(function () {
			$('.swiper-container').swiper({
				pagination: '.swiper-pagination',
				paginationClickable: true,
				direction: 'vertical',
				keyboardControl: true,
			});
		});
	</script>
</html>
